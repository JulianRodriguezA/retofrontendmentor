<div class="form-container">
    <form autocomplete="off" #apiForm="ngForm" (ngSubmit)="useApi(apiForm)" class="form">
        <input 
            type="text" 
            placeholder="Shorten a link here..." 
            name="link"
            class="inputLink"
            required 
            #link="ngModel"
            pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})"
            [class.error]="link.invalid && link.touched"
            [ngModel]="link.linkString"
            />
            <button type="submit" name="submit" class="btn">
                Shorten it!
            </button>
            <i *ngIf="link.invalid && link.touched"class="error-m">Please add a link</i>
    </form>
</div>

<app-link [links]="newLinks"></app-link>
<div *ngIf="loading" class="loader-container" ><!---->
    <div class="loader">Loading...</div>
</div>
